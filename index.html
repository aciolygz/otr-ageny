<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Jarvis • Chat OTR</title>

  <!-- CSS padrão do widget -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css">

  <!-- Google Font opcional (igual ChatGPT) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Overrides de estilo -->
  <style>
    html,body{margin:0;height:100%;font-family:"Inter","Segoe UI",sans-serif}

    /* 1 ▸ remove cabeçalho e tela de boas-vindas */
    .n8n-chat__header,
    .n8n-chat__welcome{display:none!important}

    /* 2 ▸ plano de fundo branco como ChatGPT */
    .n8n-chat__conversation{background:#ffffff!important}

    /* 3 ▸ bolhas do BOT (esquerda) */
    .n8n-chat__message--bot   .n8n-chat__message-bubble{
      background:#f7f7f8!important;
      color:#202123!important;
      border-radius:6px!important;
      padding:10px 12px!important;
      max-width:85%;
      box-shadow:none;
    }

    /* 4 ▸ bolhas do USUÁRIO (direita) */
    .n8n-chat__message--user  .n8n-chat__message-bubble{
      background:#10a37f!important; /* verde ChatGPT */
      color:#ffffff!important;
      border-radius:6px!important;
      padding:10px 12px!important;
      max-width:85%;
      align-self:flex-end;
      box-shadow:none;
    }

    /* 5 ▸ remove cantinho “shadow” do widget */
    .n8n-chat__container{box-shadow:none!important}

    /* 6 ▸ cor da seta de envio */
    .n8n-chat__input-send      svg{fill:#10a37f!important}

    /* 7 ▸ placeholder em cinza médio */
    .n8n-chat__input textarea::placeholder{color:#6b7280}
  </style>
</head>
<body>
  <div id="chat" style="height:100%"></div>

  <script type="module">
    import { createChat } from
      'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://aciolygz.app.n8n.cloud/webhook/22cc8e7e-bc8f-4e12-8ed6-75a5eb0f9598/chat',
      target: '#chat',
      mode: 'fullscreen',
      showWelcomeScreen: false,
      initialMessages: [],
      loadPreviousSession: true,
      i18n: {
        en: {
          inputPlaceholder: 'Digite aqui…',
          title:'', subtitle:'', footer:'', getStarted:''
        }
      }
    });
  </script>
</body>
</html>

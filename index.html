<head>

  <link rel="stylesheet"

  <link rel="preconnect" href="https://fonts.googleapis.com">

  <style>
    /* ===== RESET GERAL ===== */
    html,body{margin:0;height:100%;font-family:"Inter","Segoe UI",sans-serif}

    /* ===== 1 ▸ MATA O HEADER  =====
       O componente é Web Component com partes <header>.  */
    :root{
      --chat--header-height: 0px;          /* encolhe */
      --chat--header--padding: 0;          /* remove espaço */
      --chat--header--background: none;    /* sem cor */
    }
    /* Fallback via ::part se o browser suportar */
    n8n-chat::part(header){display:none!important}

    /* ===== 2 ▸ PLANO DE FUNDO  ===== */
    .n8n-chat__conversation{background:#ffffff!important}

    /* ===== 3 ▸ MENSAGENS ===== */
    .n8n-chat__message--bot   .n8n-chat__message-bubble{
      background:#f7f7f8!important;
      color:#202123!important;
      border-radius:6px!important;
      padding:10px 12px!important;
      box-shadow:none;
    }
    .n8n-chat__message--user  .n8n-chat__message-bubble{
      background:#10a37f!important;
      color:#ffffff!important;
      border-radius:6px!important;
      padding:10px 12px!important;
      box-shadow:none;
    }

    /* ===== 4 ▸ CONTORNO & ÍCONE  ===== */
    .n8n-chat__container{box-shadow:none!important}
    .n8n-chat__input-send svg{fill:#10a37f!important}
    .n8n-chat__input textarea::placeholder{color:#6b7280}
  </style>
</head>

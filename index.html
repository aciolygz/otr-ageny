<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Jarvis • Chat OTR</title>

  <!-- CSS do widget -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css">

  <!-- Ajustes visuais (cores opcionais) -->
  <style>
    html,body{margin:0;height:100%}
    /* Esconde completamente header e welcome */
    .n8n-chat__header,
    .n8n-chat__welcome{display:none!important}
  </style>
</head>
<body>
  <div id="chat" style="height:100%"></div>

  <script type="module">
    import { createChat } from
      'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    createChat({
      webhookUrl: 'https://aciolygz.app.n8n.cloud/webhook/22cc8e7e-bc8f-4e12-8ed6-75a5eb0f9598/chat',
      target: '#chat',
      mode: 'fullscreen',

      /* Desliga tudo que é demo */
      showWelcomeScreen: false,
      initialMessages: [],

      /* Mantém histórico entre recargas se quiser */
      loadPreviousSession: true,

      /* Placeholder em PT (único campo que ainda aparece) */
      i18n: {
        en: {
          inputPlaceholder: 'Digite aqui…',
          title: '', subtitle: '', footer: '', getStarted: ''
        }
      }
    });
  </script>
</body>
</html>
